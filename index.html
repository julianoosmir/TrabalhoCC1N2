<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>juliano osmir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" src="install.js"></script>
    <button id="btnInstall" aria-label="Install" hidden></button>
    <script>
        
        window.onload = function registerServiceWorker() {
             // registrando o service worker para navegadores com suporte
             if ('serviceWorker' in navigator) {
                 navigator.serviceWorker.register('./sw.js').then((registration) => {
                     console.info("Service Worker registration successful with scope: ", registration.scope);
                 }).catch(error => {
                     console.log('Service Worker falhou:', error);
                 });
             }
         }


     </script>

</head>


<body>
    <div class="container" style="margin-left: 50px; margin-right: 50px;">
