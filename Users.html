<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
</head>

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        position: relative;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;

    }

    tr:hover {
        background-color: gray;
    }

    .divUsuario {
        display: none;
        margin-top: 60px;

    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>

    <div class="container" style="margin-left: 50px; margin-right: 800px;">
     
        <div id="Usuario" class="row p-3 mb-2 bg-primary text-white divUsuario">
            <div class="col-12"> Perfil </div>
            <div class="col p-3 mb-2 bg-light text-dark">id</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="Id"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">nome</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="Nome"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">Telefone</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="Telefone"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">email</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="email"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">Username</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="username"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">site</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="website"></div>
            <div class="col-12"> Endere√ßo </div>
            <div class="col p-3 mb-2 bg-light text-dark">Cidade</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="Cidade"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">Rua</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="Rua"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">Casa</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="casa"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">Codigo postal</div>
            <div class="col p-3 mb-2 bg-light text-dark" id="zipcode"></div>
            <div class="w-100"></div>
            <div class="col p-3 mb-2 bg-light text-dark">
                <button type="button" onclick="Voltar()" class="btn btn-success btn-lg btn-block">
                    Voltar
                </button>
            </div>
            <div class="col p-3 mb-2 bg-light text-dark" id="zipcode">
                <button type="button" onclick="Proximo()" class="btn btn-success btn-lg btn-block">
                    Proximo
                </button>
            </div>

        </div>
    </div>
</body>

<script>


    var position = 0;
    window.onload = async function () {
        var url = 'https://jsonplaceholder.typicode.com/users'
        $.get(url, (res) => {
            n1 = res.length;

            Imprimir(res[0].id);
        })
    }



    async function Imprimir(Id) {
        var url = 'https://jsonplaceholder.typicode.com/users/' + Id
        $.get(url, (res) => {
            CriarTabela(res);
        })

    }
    function CriarTabela(obj) {
        // console.dlog(obj);
        $("#Usuario").css("display",'flex');
        $("#Id").html(obj.id);
        $("#Nome").html(obj.name);
        $("#Telefone").html(obj.phone);
        $("#email").html(obj.email);
        $("#username").html(obj.username);
        $("#website").html(obj.website);
        $("#Cidade").html(obj.address.city);
        $("#Rua").html(obj.address.street);
        $("#casa").html(obj.address.suite);
        $("#zipcode").html(obj.address.zipcode);
    }
    function Voltar() {
        if (position > 1) {
            position -= 1;
            Imprimir(position);
        } else {
            //   console.log("position",position)
        }

    }
    function Proximo() {
        if (position < n1) {
            position += 1;
            Imprimir(position);
        } else {
            // console.log("position",position)
        }
    }

</script>

</html>
