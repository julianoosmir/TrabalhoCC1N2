<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>juliano osmir</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container" style="margin-left: 50px; margin-right: 800px;">
      
        <div id="Tabela" style="margin-top: 50px;" class="row p-3 mb-2 bg-primary text-white">

        </div>
    </div>
</body>
<script>
    window.onload = async function Pegar() {
        var url = 'https://jsonplaceholder.typicode.com/posts';
        $.get(url, (res) => {

            res.forEach(element => {

                $("#Tabela").append(' <div class="col-12"> Usuario ' + element.id +
                    ' </div><div class="w-100"></div>' +
                    ' <div class="col p-3 mb-2 bg-light text-dark">id</div><div class="col p-3 mb-2 bg-light text-dark">'
                    + element.id + '</div><div class="w-100"></div>' +
                    ' <div class="col p-3 mb-2 bg-light text-dark">Body</div><div class="col p-3 mb-2 bg-light text-dark">'
                    + element.body + '</div><div class="w-100"></div>' +
                    ' <div class="col p-3 mb-2 bg-light text-dark">Titulo</div><div class="col p-3 mb-2 bg-light text-dark">'
                    + element.title + '</div><div class="w-100"></div>' +
                    ' <div class="col p-3 mb-2 bg-light text-dark">UserId</div><div class="col p-3 mb-2 bg-light text-dark">'
                    + element.userId + '</div>');

            });
        })
    }
</script>

</html>
